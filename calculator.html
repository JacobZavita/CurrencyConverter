<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- reset file -->
    
    <link rel="stylesheet" href="./assets/reset.css">
    <!-- Compiled and minified CSS for Materlialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- our style sheet -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- navbar -->
    <nav>
      <header class="nav-wrapper flame">
        <a href="./index.html" class="brand-logo" style="padding-left: 3%;">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./favorites.html">Favorites</a></li>
          <li><a href="./calculator.html">Calculate</a></li>
        </ul>
      </header>
    </nav>

  <header class="section no-pad-bot" id="index-banner">
    <section class="container">
      <h1 class="header center textWhite">Calculator</h1>
      <div class="row center">
        <h5 class="header col s12 light white-text">Convert any currency to another</h5>
      </div>
      <br><br>
    </section>
  </header>

<!-- main -->
<main class = "container">
  <!-- row that contains the calculator itself -->
  <br><br>
  <section class = "row calcRow">
    <!-- this section holds the actual content -->
    <section class="col s12 calcContainer floralWhite">
      <!-- section for "FROM" input fields -->
        <section>
          <br>
          <form>
            <p>
              <label>
                <input id="fromFiat" name="group1" type="radio" checked />
                <span>Fiat</span>
              </label>
            </p>
            <p>
              <label>
                <input id="fromCrypto" name="group1" type="radio" />
                <span>Crypto</span>
              </label>
            </p>
          </form>
        </section>
        <section>
          <br>
          <!-- "From" input-->
          <label for="from">From</label>
          <input placeholder="Currency Code" id="from" type="text" class="validate calcInput">
        </section>
        <section>
          <br>
          <!-- "Amount" input-->
          <label for="amount">Amount</label>
          <input placeholder="Amount" id="amount" type="text" class="validate calcInput">
        </section>
      <!-- checkboxes for the "TO" side -->
        <section>
          <br>
          <form>
            <p>
              <label>
                <input id="toFiat" name="group2" type="radio" checked />
                <span>Fiat</span>
              </label>
            </p>
            <p>
              <label>
                <input id="toCrypto" name="group2" type="radio" />
                <span>Crypto</span>
              </label>
            </p>
          </form>
        </section>
        <section>
          <br>
          <!-- "To" input-->
          <label for="to">To</label>
          <input placeholder="Currency Code" id="to" type="text" class="validate calcInput">
        </section>
    </section>
    <!-- end of column -->
    <!-- convert button -->
    <section class="calcButton">
      <button id = "convertCalc" class="waves-effect waves-light btn-large deep-orange darken-3">Convert</button>
    </section>

    <div id="calcDiv" class="calcDiv">
    </div>

  </section>
  <!-- end row -->
</main>

<!-- sticky footer -->
<footer id="index-banner" style="text-align: center; height: 40px;">
  <a href="https://github.com/CharlotteFrancis/CurrencyConverter">
    <!-- makes a chip for github link-->
    <div class="gitLogo chip">
      <img src="./assets/images/GitHub-Mark-64px.png" alt="github">
      Github
    </div>
  </a>
</footer>

    <!-- Compiled and minified JavaScript for Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- our js -->
    <!-- <script src="./assets/app.js"></script> -->
    <script src="./calculator.js"></script>
</body>
</html>
